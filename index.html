<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Book Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .hover-highlight:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }
  </style>

  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #authModal {
      width: 100%;
      max-width: 960px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar {
      height: 110px;
      display: flex;
      align-items: center;
      padding-top: 0;
      padding-bottom: 0;
    }

    .navbar-brand {
      font-size: 3.5rem;
      line-height: 1;
      display: flex;
      align-items: center;
      margin: 0;
    }

    .left-panel img {
      max-width: 90%;
      height: 400px;
    }

    .right-panel .form-box {
      width: 100%;
      max-width: 900px;
    }

    input.form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    input.form-control::placeholder {
      color: #bbb;
    }

    .btn-primary {
      border: none;
    }

    .text-danger {
      font-size: 0.9rem;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      #authModal {
        flex-direction: column;
      }

      .left-panel img {
        max-width: 60%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
<div id="authModal">
  <div class="left-panel">
    <img src="logo.svg" alt="Logo">
  </div>
  <div class="right-panel">
    <div class="form-box">
      <h4 class="text-center mb-4">Login / Sign Up</h4>
      <input type="text" id="username" class="form-control mb-3" placeholder="Username">
      <input type="password" id="password" class="form-control mb-3" placeholder="Password">
      <div id="authError" class="text-danger mb-2 text-center" style="display: none;"></div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-primary" onclick="signup()">Sign Up</button>
      </div>

      <div class="text-center mt-3">
        <a href="about.html" class="btn btn-outline-light btn-sm">About Us</a>
      </div>
    </div>

  </div>
</div>

<div class="container-fluid min-vh-100 p-0 d-none" id="mainContent">


  <div class="d-flex justify-content-between align-items-center mb-4">

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark w-100" style="padding: 0.5rem 2rem;">
      <div class="container-fluid">

        <a class="navbar-brand fw-bold text-white" href="#" style="font-size:2.75rem">üìö Books Manager</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link text-white hover-highlight" href="#" style="font-size: 1.25rem" onclick="favourites()">‚≠êFavourites</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white hover-highlight" href="#" style="font-size: 1.25rem" onclick="about()">‚ÑπÔ∏èAbout</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white hover-highlight" href="#" style="font-size: 1.25rem" onclick="logout()">‚õîLogout</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-light mx-auto" style="width: 1069px" id="bookTable">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="container mt-4 text-center">
    <div class="row justify-content-center g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-3 d-grid gap-2">
        <button class="btn btn-primary" onclick="addOrUpdateBook()">Add / Update Book</button>
        <button class="btn btn-danger" onclick="deleteSelectedBook()">Delete Selected Book</button>
        <button class="btn btn-warning" id="favBtn" onclick="addFavourite()">Add to Favourites</button>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>

<script>
  window.onload = () => {

    if (window.location.pathname.includes("about.html")) return;

    const savedUser = localStorage.getItem('user');
    const savedRole = localStorage.getItem('role');

    if (savedUser && savedRole) {
      currentUser = savedUser;
      userRole = savedRole;

      document.getElementById('authModal').style.display = 'none';
      document.getElementById('mainContent').classList.remove('d-none');
      fetchBooks();
    } else {
      //showLoginModal();
      console.log("No existing session.");
    }
  };
</script>

</body>
</html>
